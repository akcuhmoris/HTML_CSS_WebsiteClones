<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Y Combinator</title>
</head>

<body>
    <section name="navbar">
        <div class="navbar" type="navbar">
            <div class="navbar-right">
                <img src="images/download.png" class="main-logo">
                <div class="navbar-right-items">About</div>
                <div class="navbar-right-items">Companies</div>
                <div class="navbar-right-items">Startup Jobs</div>
                <div class="navbar-right-items">Find a Co-Founder</div>
                <div class="navbar-right-items">Library</div>
                <div class="navbar-right-items">Safe</div>
                <div class="navbar-right-items">Resources</div>
            </div>
            <div class="navbar-left">
                <div>akhilmoris</div>
                <div>&middot;</div>
                <div>Logout</div>
                <button class="apply">Apply </button>
            </div>
        </div>
    </section>
    <section name="middle-intro-part">
        <div class="middle-part">
            <div class="middle-left">
                <div class="middle items">
                    <h1>Y Combinator</h1>
                    <h2>Make something people want</h2>
                    <button>Apply to YC</button>
                </div>
            </div>
            <div class="middle-right">
                <img src="images/garry_and_sam-BDiyZpUw.webp" alt="img of people">
                <div class="stats">
                    <div class="stats-top">
                        <strong>5,000</strong><br>funded startups
                    </div>
                    <div class="stats-bottom">
                        <strong>$800B</strong><br>combined valuation
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section name="TopYC Companies">
        <div class="Company-list">
            <div class="Companies-Title">Top YC Companies</div>
            <div class="list-of-companies">
                <div class="first-row">
                    <div class="C1"><img src="images/firstRowCompanies/stripe.png" alt=""></div>
                    <div class="C2"><img src="images/firstRowCompanies/airbnb-.png"></div>
                    <div class="C3"><img src="images/firstRowCompanies/instacart.png" alt=""></div>
                    <div class="C4"><img src="images/firstRowCompanies/doordash.png" alt=""></div>
                    <div class="C5"><img src="images/firstRowCompanies/cruise.png"></div>
                    <div class="C6"><img src="images/firstRowCompanies/twitch.png" alt=""></div>
                    <div class="C7"><img src="images/firstRowCompanies/coinbase.png" alt=""></div>
                    <div class="C8"><img src="images/firstRowCompanies/pagerduty.png" alt=""></div>
                </div>
                <div class="second-row">
                    <div class="C1"><img src="images/secondRowCompanies/faire.png" alt=""></div>
                    <div class="C2"><img src="images/secondRowCompanies/brex.png"></div>
                    <div class="C3"><img src="images/secondRowCompanies/deel.png" alt=""></div>
                    <div class="C4"><img src="images/secondRowCompanies/rippling.png" alt=""></div>
                    <div class="C5"><img src="images/secondRowCompanies/reddit.png"></div>
                    <div class="C6"><img src="images/secondRowCompanies/gusto.png" alt=""></div>
                    <div class="C7"><img src="images/secondRowCompanies/flexport.png" alt=""></div>
                    <div class="C8"><img src="images/secondRowCompanies/dropbox.png" alt=""></div>
                </div>
                <div class="third-row">
                    <div class="C1"><img src="images/thirdRowCompanies/razorpay.png" alt=""></div>
                    <div class="C2"><img src="images/thirdRowCompanies/scale_ai.png"></div>
                    <div class="C3"><img src="images/thirdRowCompanies/gitlab.png" alt=""></div>
                    <div class="C4"><img src="images/thirdRowCompanies/benchling.png" alt=""></div>
                    <div class="C5"><img src="images/thirdRowCompanies/fivetran.png"></div>
                    <div class="C6"><img src="images/thirdRowCompanies/rappi.png" alt=""></div>
                    <div class="C7"><img src="images/thirdRowCompanies/checkr.png" alt=""></div>
                    <div class="C8"><img src="images/thirdRowCompanies/zapier.png" alt=""></div>
                </div>
                <div class="fourth-row">
                    <div class="C1"><img src="images/fourthRowCompanies/whatnot.png" alt=""></div>
                    <div class="C2"><img src="images/fourthRowCompanies/podium.png"></div>
                    <div class="C3"><img src="images/fourthRowCompanies/webflow.png" alt=""></div>
                    <div class="C4"><img src="images/fourthRowCompanies/zepto.png" alt=""></div>
                    <div class="C5"><img src="images/fourthRowCompanies/groww.png"></div>
                    <div class="C6"><img src="images/fourthRowCompanies/segment.png" alt=""></div>
                    <div class="C7"><img src="images/fourthRowCompanies/ironclad.png" alt=""></div>
                    <div class="C8">+</div>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
